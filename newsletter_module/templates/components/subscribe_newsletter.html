{% load static %}
<div class="container">
    <div class="subscribe-caption text-center subscribe-padding section-img2-bg" data-background="{% static 'img/bg/newsletter-bg.jpg' %}" style="background-image: url(&quot;{% static 'img/bg/newsletter-bg.jpg' %}&quot;);">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-9">
                <h3>خبرنامه کابانا</h3>
                <p class="text-center">هر ماه یک کتاب الکترونیکی رایگان به ایمیل اعضای خبرنامه ارسال می گردد.</p>
                <form action="{% url 'subscribe_newsletter' %}" method="post">
                    {% csrf_token %}
                    <p class="text-center">{{subscribe_form.as_p}}</p>
                    {% if error %}
                    <p class="alert alert-danger text-center">{{error}}</p>
                    {% endif %}
                    <button class="subscribe-btn" type="submit">عضویت در خبرنامه</button>
                </form>
            </div>
        </div>
    </div>
</div>
